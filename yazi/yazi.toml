# https://yazi-rs.github.io/docs/configuration/yazi
# https://github.com/sxyazi/yazi/blob/main/yazi-config/preset/yazi-default.toml

"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
linemode = "size"
ratio = [2, 3, 4]
scrolloff = 3
show_hidden = true
sort_sensitive = true

[preview]
max_width = 8192
max_height = 8192 

[opener]
edit = [
  { run = 'NVIM_APPNAME="vim" nvim "$@"', desc = "Edit", block = true, for = "unix" },
  { run = 'NVIM_APPNAME="vim" nvim %*', desc = "Edit", block = true, for = "windows" },
  { run = 'nvim "$@"', desc = "Edit with Neovim", block = true, for = "unix" },
  { run = 'nvim %*', desc = "Edit with Neovim", block = true, for = "windows" },
]
extract = [
  { run = 'ouch decompress --yes "$@"', desc = "Extract here", for = "unix" },
  { run = 'ouch decompress --yes %*', desc = "Extract here", for = "windows" },
]
view = [
  { run = 'oculante "$@"', desc = "View", for = "macos" },
  { run = 'oculante %*', desc = "View", for = "windows" },
  { run = 'open-in-windows-from-wsl.nu "$@"', desc = "View", for = "unix" }, # WSL
]

[open]
rules = [
  { name = "*/", use = [ "open", "reveal" ] },
  { name = "*.{txt,md}", use = [ "edit", "reveal" ] },
  { mime = "text/*", use = [ "edit", "reveal" ] },
  { mime = "image/*", use = [ "view", "reveal" ] },
  { mime = "{audio,video}/*", use = [ "play", "reveal" ] },
  { name = "*.zip", use = [ "extract", "reveal" ] },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract", "reveal" ] },
  { mime = "application/{json,ndjson}", use = [ "edit", "reveal" ] },
  { mime = "*/javascript", use = [ "edit", "reveal" ] },
  { mime = "inode/empty", use = [ "edit", "reveal" ] },
  { mime = "vfs/*", use = "download" },
  { mime = "*", use = [ "open", "reveal" ] },
]

[plugin]
previewers = [
  { name = "*/", run = "folder", sync = true },
  { mime = "text/*", run = "bat" },
  { mime = "*/javascript", run = "bat" },
  { mime = "application/{json,ndjson}", run = "json" },
  { mime = "image/*", run = "image" },
  { name = "*.zip", run = "ouch" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "ouch" },
  { mime = "application/{octet-stream,dosexec,ms-*,microsoft.*}", run = "noop" }, # binary files - no preview
  { mime = "*", run = "file" },
]
